<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UTC Count Up / Down â€“ 10 Days</title>
<style>
  body {
    background: black;
    margin: 0;
    height: 100vh; width: 100vw;
    display: flex; justify-content: center; align-items: center;
    color: #00ff00; /* green */
    font-family: monospace, monospace;
    font-size: 2em;
  }
  #row { display: flex; align-items: center; gap: 1em; }
</style>
</head>
<body>
  <div id="row">
    <div id="countup">00:00:00:00:000</div>
    <div>-</div>
    <div id="countdown">10:00:00:00:000</div>
  </div>

<script>
(function () {
  const START_KEY = "utc_10day_anchor_ms"; // shared anchor ensures perfect sync
  const TEN_DAYS_MS = 10 * 24 * 60 * 60 * 1000;

  // Get or create single UTC start time
  let startMs = Number(localStorage.getItem(START_KEY)) || 0;
  if (!(startMs > 0)) {
    startMs = Date.now();
    localStorage.setItem(START_KEY, String(startMs));
  }
  const endMs = startMs + TEN_DAYS_MS;

  const upEl = document.getElementById("countup");
  const downEl = document.getElementById("countdown");

  function fmt(ms) {
    const totalMs = Math.max(0, Math.min(ms, TEN_DAYS_MS));
    const totalSec = Math.floor(totalMs / 1000);
    const d = String(Math.floor(totalSec / 86400)).padStart(2, "0");
    const h = String(Math.floor((totalSec % 86400) / 3600)).padStart(2, "0");
    const m = String(Math.floor((totalSec % 3600) / 60)).padStart(2, "0");
    const s = String(totalSec % 60).padStart(2, "0");
    const ms3 = String(totalMs % 1000).padStart(3, "0");
    return `${d}:${h}:${m}:${s}:${ms3}`;
  }

  function render() {
    const now = Date.now();
    const up = Math.min(now - startMs, TEN_DAYS_MS);   // time elapsed since start
    const down = Math.max(endMs - now, 0);             // time remaining until end

    upEl.textContent = fmt(up);
    downEl.textContent = fmt(down);

    if (up < TEN_DAYS_MS) {
      requestAnimationFrame(render);
    }
  }

  requestAnimationFrame(render);
})();
</script>
</body>
</html>
