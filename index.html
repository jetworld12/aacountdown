<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UTC Countdown</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      font-size: 2em;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div id="countdown">--:--:--:--</div>

  <script>
    const targetUTC = new Date(Date.UTC(2025, 6, 14, 0, 0, 0)); // July 14, 2025

    function updateCountdown() {
      const now = new Date();
      const diff = targetUTC - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "00:00:00:00";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = String(Math.floor(totalSeconds / (3600 * 24))).padStart(2, '0');
      const hours = String(Math.floor((totalSeconds % (3600 * 24)) / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');

      document.getElementById("countdown").textContent =
        `${days}:${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
